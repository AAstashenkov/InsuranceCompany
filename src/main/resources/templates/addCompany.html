<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #home__button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        #home__button a {
            display: inline-block;
            padding: 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #home__button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add Company</h1>
<form action="#" th:action="@{/companies/add}" th:object="${company}" method="post">
    <p>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" th:field="*{number}" required>
    </p>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </p>
    <button type="submit">Submit</button>
</form>
<div id="home__button">
    <a href="http://localhost:8080/">Home</a>
</div>
</body>
</html>
