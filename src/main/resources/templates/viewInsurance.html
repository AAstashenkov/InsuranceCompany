<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstaInsurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #home__button {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 2px solid #0077be;
            border-radius: 5px;
            background-color: #0077be;
        }

        #home__button a {
            color: #fff;
            text-decoration: none;
        }

        #home__button:hover {
            background-color: #005fa3;
        }

        div {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        p {
            margin: 10px 0;
        }

        form {
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0077be;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <span id="home__button"><a href="http://localhost:8080/">Home</a></span>

    <div>
        <p>ID: <span th:text="${insurance.getId()}"></span></p>
        <p>Sum: <span th:text="${insurance.getSum()}"></span></p>
        <p>Agent: <span th:text="${insurance.getAgent().getName()}"></span></p>
        <p>Client: <span th:text="${insurance.getClient().getName()}"></span></p>
        <p>Date of Insurance: <span th:text="${insurance.getDateOfInsurance()}"></span></p>
        <p>Duration of Insurance: <span th:text="${insurance.getDurationOfInsurance()}"></span></p>
        <form th:action="@{/insurances/edit/{id}(id=${insurance.id})}" method="get"><button type="submit">Edit</button></form>
        <form th:action="@{/insurances/delete/{id}(id=${insurance.id})}" th:method="post"><button type="submit">Delete</button></form>

    </div>


</body>
</html>
