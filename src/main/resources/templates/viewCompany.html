<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AstaInsurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #home__button {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 2px solid #0077be;
            border-radius: 5px;
            background-color: #0077be;
        }

        #home__button a {
            color: #fff;
            text-decoration: none;
        }

        #home__button:hover {
            background-color: #005fa3;
        }

        div {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        p {
            margin: 10px 0;
        }

        form {
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0077be;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

    </style>
</head>
<body>
    <span id="home__button"><a href="http://localhost:8080/">Home</a></span>

    <div>
        <p>ID: <span th:text="${company.getId()}"></span></p>
        <p>Number: <span th:text="${company.getNumber()}"></span></p>
        <p>Name: <span th:text="${company.getName()}"></span></p>
        <form th:action="@{/companies/edit/{id}(id=${company.id})}" method="get"><button type="submit">Edit</button></form>
        <form th:action="@{/companies/delete/{id}(id=${company.id})}" th:method="post"><button type="submit">Delete</button></form>

    </div>

</body>
</html>
